language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - android-27
  - extra-android-m2repository
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-m2repository
  - extra-android-support
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- chmod +x gradlew
- openssl aes-256-cbc -K $encrypted_ce6de0293363_key -iv $encrypted_ce6de0293363_iv
  -in .travis/keystore.properties.enc -out .travis/keystore.properties -d
- openssl aes-256-cbc -K $encrypted_ce6de0293363_key -iv $encrypted_ce6de0293363_iv
  -in .travis/meow.keystore.enc -out .travis/meow.keystore -d
script:
- "./gradlew assembleRelease"
- mv $HOME/app/release/app-release.apk $HOME/app/release/meow-$TRAVIS_TAG.apk
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key: "${GITHUB_TOKEN}"
  file: "$HOME/app/release/*.apk"
  skip_cleanup: true
  on:
    tags: true
